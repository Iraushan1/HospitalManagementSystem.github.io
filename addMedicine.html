<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add..Medicine</title>
<style>
	body

			height:400px;

			margin-left:10%;
			font-size:20px;
			color:#990000;
			}
		span

			color:red;

<body>
<iframe src="top.html" ></iframe>
<div>

	<form action="addM" method="post"><br><br>
	<label>Medicine Code :</label><span>*</span><input type="text" name="id"><br><br>
		<label>Medicine Name :</label><span>*</span><input type="text" name="name"><br><br>
			<label>Group Name :</label><span>*</span><input type="text" name="gname"><br><br>

						var q=[0,10,20,30,50,60,75,100,120,150,175,200,220,250];
						for(let l=0;l<q.length;l++)
							{
							document.write("<option value="+q[l]+">"+q[l]+"ml</option><br>");
							}
						</script>
					</select><br><br>
				<label>Price :</label><span>*</span><input type="number" name="price"><br><br>
			<label>Quantity:</label><span>*</span><input type="number" name="qty"><br><br><br><br>
		<input id="submit" type="submit" value="add">
	</form>
